<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>UIPractice</title>
</head>

<body>
    <header>
        <div id="rectangle-rose"></div>
        <div id="rectangle-yellow"></div>
    </header>

    <main>
        <div id="container-practice">
            <section id="section-practice">
                <article>
                    <h1>Practice makes perfect</h1>
                    <span> UI </span>
                    <h2 id="practice">Practice</h2>

                    <div id="div-circle">
                        <h2>Designed with love</h2>
                        <img src="assets/img/circulo.png" alt="[circulos]">
                    </div>

                    <div id="div-autor">
                        <h3><a href="#"> Quelyn Adedoyin </a></h3>
                        <img src="assets/img/emoji.png" alt="[avatar]">
                    </div>
                </article>
            </section>
            <section id="section-number">
                <article>
                    <img src="assets/img/flecha izq.png" alt="[flecha izq]">
                    <span>4</span>
                    <img src="assets/img/flecha der.png" alt="[flecha der]">
                </article>
            </section>
        </div>
        <section id="section-brand">
            <article>
                <span>Newbies & Intermediate</span>
                <h2>Designers</h2>
            </article>
        </section>
    </main>

    <footer>
        <div id="container-star">
            <img src="assets/img/estrella.png" alt="[estrella]">
            <div></div>
        </div>
    </footer>
</body>

</html>
